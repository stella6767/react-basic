<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //concat, filter,map,slice, 스프레드(전개) 연산자
      console.log('1.========================스프레드 연산자');
      const a = [1, 2, 3];
      const b = [...a]; //배열 깊은 복사
      b.push(4); //데이터 변경
      console.log(`a의 값은 : ${a}`);
      console.log(`b의 값은 : ${b}`);

      console.log('2.========================추가하기');
      const a2 = [1, 2, 3];
      const b2 = a2.concat(4);
      console.log(`a2의 값은 : ${a2}`);
      console.log(`b2의 값은 : ${b2}`);
      const c2 = [0, ...a2, 4]; //a2 사이에 값을 넣는 건 불가능
      console.log(`c2의 값은 : ${c2}`);

      console.log('3.=======================걸러내기');
      const a3 = [1, 2, 3];
      const b3 = a3.filter((n) => {
        return n != 1;
      }); //bool을 return 받는다. ->trun 만 걸러낸다.
      console.log(`b3의 값은 : ${b3}`); //2, 3   //삭제할 때 유용

      console.log('4.=======================잘라내기');
      const a4 = [1, 2, 3];
      const b4 = a4.slice(0, 2);
      console.log(`b4의 값은 : ${b4}`); //1, 2 //[1,2]
      const c4 = [...a4.slice(0, 2), 4, ...a4.slice(2, 3)]; //데이터 중간에 삽입
      console.log(c4); //[[1,2]] => ... 쓰면 원래 배열과 같이 됨

      console.log('5.=======================반복하기');
      const a5 = [1, 2, 3];
      //   for (let i = 0; i < a5.length; i++) { //JSX 문법에는 못 씀
      //     console.log(a5[i]);
      //   }
      //   a5.forEach((n) => { //리턴못함
      //     {
      //       console.log(n);
      //     }
      //   });

      const b5 = a5.map((n) => n + 10); //const b5 = [...a5]; //값 하나하나를 가공할 수 있음.
      console.log(b5);

      console.log('6.=======================수정하기');

      const a6 = { id: 1, name: '홍길동' };
      const b6 = { ...a6, name: '임꺽정' };
      //const c6 = {...a6, ...data};

      const users = [
        { id: 1, name: '구태모', phone: '1111' },
        { id: 2, name: '이대엽', phone: '2222' },
        { id: 3, name: '오승훈', phone: '3333' },
      ];

      const updateUserDto = {
        id: 2,
        name: '홍길동',
      };

      const newUsers = users.map((u) =>
        u.id === updateUserDto.id ? { ...u, ...updateUserDto } : u,
      ); //const newUser = {...users}
      console.log(newUsers);

      //users[1].name = updateUserDto.name;   //비추천... 사이드이펙트. 불변성이 깨짐
    </script>
  </body>
</html>
